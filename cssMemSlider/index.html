<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Mem Slider</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">CSS Mem Slider</h1>
        <input type="radio" name="button" id="first-mem"  class="button" checked>
        <input type="radio" name="button" id="second-mem" class="button">
        <input type="radio" name="button" id="third-mem" class="button">
        <input type="radio" name="button" id="fourth-mem" class="button">
        <div class="mem-wrapper">
            <div class="mem-items">
                <div class="first-mem mem">mem 1</div>
                <div class="second-mem mem">mem 2</div>
                <div class="third-mem mem">mem 3</div>
                <div class="fourth-mem mem">mem 4</div>
            </div>
        </div>
        <div class="text-wrapper">
            <div class="text-items">
                <div class="mem-text">text 1</div>
                <div class="mem-text">text 2</div>
                <div class="mem-text">text 3</div>
                <div class="mem-text">text 4</div>
            </div>
        </div>
        <div class="label-items">
            <label for="first-mem" class="label"></label>
            <label for="second-mem" class="label"></label>
            <label for="third-mem" class="label"></label>
            <label for="fourth-mem" class="label"></label>
        </div>
    </div>
</body>
</html>
