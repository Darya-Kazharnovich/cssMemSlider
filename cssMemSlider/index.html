<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CSS Mem Slider</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">CSS Mem Slider</h1>
        <input type="radio" name="button" id="first-mem"  class="button" checked>
        <input type="radio" name="button" id="second-mem" class="button">
        <input type="radio" name="button" id="third-mem" class="button">
        <input type="radio" name="button" id="fourth-mem" class="button">
        <div class="mem-wrapper">
            <div class="mem-items">
                <div class="first-mem"></div>
                <div class="second-mem"></div>
                <div class="third-mem"></div>
                <div class="fourth-mem"></div>
            </div>
        </div>
        <div class="wrapper-tl">
        <div class="text-wrapper">
            <div class="text-items">
                <div class="mem-text">Full Stack Developer</div>
                <div class="mem-text">About Stack Overflow</div>
                <div class="mem-text">Again</div>
                <div class="mem-text">Is this a personal attack?</div>
            </div>
        </div>
        <div class="label-items">
            <label for="first-mem" class="label"></label>
            <label for="second-mem" class="label"></label>
            <label for="third-mem" class="label"></label>
            <label for="fourth-mem" class="label"></label>
        </div>
    </div>
    </div>
</body>
</html>
